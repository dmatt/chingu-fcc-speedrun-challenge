<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WikiPedia Knowledge Hole!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row header text-center">
          <div class="col-lg-12">
              <h1>
                Wikipedia Knowledge Hole
              </h1>
              <p>Oh hi, tell me something you're curious about.</p>
              <div class="row">
                <form>
                  <div class="form-group col-centered col-sm-10 col-md-6 col-lg-6">
                    <input type="search" class="form-control" id="wiki-search-form" placeholder="Search">
                  </div>
                </form>
              </div>
          </div>
        </div>
      </header>
    <main>
      <div class="row search-results">
        <div id="searches">
          <div id="card-template" style="display: none;">
            <div class="wiki-card row well">
              <div class="row">
                <div class="text col-xs-8 col-sm-8">
                  <a href="https://en.wikipedia.org/wiki/Recliner" class="link">Cats</a>
                  <div class="description">There are so many things to say about cats.</div>
                </div>
                <div class="col-xs-4 col-sm-4">
                  <img class="img-responsive img-rounded thumb" src="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://glitch.com">
        Remix this in Glitch
      </a>
    </footer>

  </div>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/jbt/js-crypto/master/md5-min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
