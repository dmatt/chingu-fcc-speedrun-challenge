      <script>
        // Instantiate the nav with the existing HTML div#navigation
        let link = document.querySelector('link[rel="import"]');
    
        // Clone the <template> in the import.
        let navTemplate = link.import.querySelector('template');
        let clone = document.importNode(navTemplate.content, true);
        let navigation = document.querySelector('#navigation');
        navigation.appendChild(clone);

        let navigationBrand = document.querySelector('.navbar-brand');
        navigationBrand.textContent = "Top 10 Twitch Streamers";

        navigation.querySelector('nav').prepend(navigationBrand);

      </script>
